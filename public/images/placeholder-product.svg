<svg width="400" height="400" viewBox="0 0 400 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with subtle gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F8FAFC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F1F5F9;stop-opacity:1" />
    </linearGradient>

    <!-- Subtle pattern -->
    <pattern id="dots" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="10" cy="10" r="1" fill="#E2E8F0" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  <rect width="400" height="400" fill="url(#dots)"/>

  <!-- Main container -->
  <rect x="50" y="80" width="300" height="240" rx="16" fill="#FFFFFF" stroke="#E2E8F0" stroke-width="2"/>

  <!-- Image icon container -->
  <circle cx="200" cy="160" r="40" fill="#F1F5F9" stroke="#CBD5E1" stroke-width="2"/>

  <!-- Image icon -->
  <g transform="translate(180, 140)">
    <!-- Frame -->
    <rect x="0" y="0" width="40" height="32" rx="4" fill="none" stroke="#94A3B8" stroke-width="2"/>

    <!-- Mountain landscape -->
    <path d="M6 24 L14 16 L22 20 L30 14 L34 18 L34 26 L6 26 Z" fill="#CBD5E1"/>

    <!-- Sun -->
    <circle cx="30" cy="8" r="3" fill="#FCD34D"/>

    <!-- Photo corner indicator -->
    <path d="M4 4 L8 4 L4 8 Z" fill="#94A3B8"/>
  </g>

  <!-- Main text -->
  <text x="200" y="230" text-anchor="middle" fill="#475569" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="16" font-weight="600">
    Image Tidak Tersedia
  </text>

  <!-- Subtitle -->
  <text x="200" y="250" text-anchor="middle" fill="#94A3B8" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="12" font-weight="400">
    Gambar produk belum diupload
  </text>

  <!-- Decorative elements -->
  <circle cx="120" cy="120" r="2" fill="#E2E8F0" opacity="0.6"/>
  <circle cx="280" cy="130" r="1.5" fill="#E2E8F0" opacity="0.4"/>
  <circle cx="140" cy="280" r="1" fill="#E2E8F0" opacity="0.5"/>
  <circle cx="260" cy="270" r="2.5" fill="#E2E8F0" opacity="0.3"/>

  <!-- Astroworks branding -->
  <text x="200" y="340" text-anchor="middle" fill="#CBD5E1" font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" font-size="10" font-weight="300" letter-spacing="1px">
    ASTROWORKS
  </text>
</svg>
