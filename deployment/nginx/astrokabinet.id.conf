server {
    listen 80;
    listen [::]:80;
    server_name astrokabinet.id www.astrokabinet.id;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name astrokabinet.id www.astrokabinet.id;

    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/astrokabinet.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/astrokabinet.id/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/astrokabinet.id/chain.pem;

    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Document Root
    root /var/www/astrokabinet.id/public;
    index index.php index.html index.htm;

    # Logging
    access_log /var/log/nginx/astrokabinet.id.access.log;
    error_log /var/log/nginx/astrokabinet.id.error.log;

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private must-revalidate auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # Client Max Body Size (for file uploads)
    client_max_body_size 100M;

    # Laravel specific configuration
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Handle PHP files
    location ~ \.php$ {
        fastcgi_pass unix:/var/run/php/php8.2-fpm.sock;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        include fastcgi_params;
        fastcgi_hide_header X-Powered-By;
        
        # Security
        fastcgi_param HTTP_PROXY "";
        fastcgi_param HTTPS on;
        fastcgi_param SERVER_PORT 443;
    }

    # Static files caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|tar|woff|svg|ttf|eot|woff2)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Deny access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ /\.ht {
        deny all;
    }

    location ~ /\.env {
        deny all;
    }

    # Block access to vendor and other sensitive directories
    location ~ ^/(vendor|storage|bootstrap|config|database|resources|routes|tests)/ {
        deny all;
        return 404;
    }

    # Allow storage/app/public (for Laravel storage link)
    location ~ ^/storage/(.*)$ {
        try_files $uri $uri/ /index.php?$query_string;
    }
}
