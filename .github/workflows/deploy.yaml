name: Deploy Laravel App

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, dom, pdo, pdo_mysql, zip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      - name: Install npm dependencies
        run: npm ci

      - name: Build assets
        run: npm run build

      - name: Add SSH key to ssh-agent
        run: |
          eval "$(ssh-agent -s)"
          ssh-add <(echo "$SSH_PRIVATE_KEY")
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Deploy via SSH with Git Pull
        env:
          SERVER_HOST: ${{ secrets.REMOTE_HOST }}
          SERVER_USER: ${{ secrets.REMOTE_USER }}
          SERVER_PORT: ${{ secrets.REMOTE_PORT }}
          DEPLOY_PATH: ${{ secrets.REMOTE_TARGET }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          ssh -i private_key -o StrictHostKeyChecking=no -p $SERVER_PORT $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e
            cd $DEPLOY_PATH

            echo "Pulling latest changes..."
            git reset --hard
            git pull origin main

            echo "Installing PHP dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "Running migrations..."
            php artisan migrate --force
            php artisan db:seed --class=AdminUserSeeder --force

            echo "Optimizing app..."
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
          EOF

          rm private_key
