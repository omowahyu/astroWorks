name: Deploy Laravel 12 with Inertia and React

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout kode project
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup PHP environment
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: mbstring, bcmath, curl, dom, fileinfo, json, mysql, pdo, tokenizer, zip
          coverage: none

      # Setup Node.js untuk build frontend
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Install dependencies Laravel
      - name: Install Composer dependencies
        run: composer install --prefer-dist --no-interaction --optimize-autoloader

      # Install dan build frontend
      - name: Install NPM dependencies and build
        run: |
          npm install
          npm run build

      # Deploy ke server via SSH
      - name: Deploy via SSH with Git Pull
        env:
          SERVER_HOST: ${{ secrets.REMOTE_HOST }}
          SERVER_USER: ${{ secrets.REMOTE_USER }}
          SERVER_PORT: ${{ secrets.REMOTE_PORT }}
          DEPLOY_PATH: ${{ secrets.REMOTE_TARGET }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        run: |
          echo "$SSH_PRIVATE_KEY" > private_key
          chmod 600 private_key

          ssh -i private_key -o StrictHostKeyChecking=no -p $SERVER_PORT $SERVER_USER@$SERVER_HOST << 'EOF'
            set -e
            cd $DEPLOY_PATH

            echo "Pulling latest changes..."
            git reset --hard
            git pull origin main

            echo "Installing backend dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "Building frontend (optional, if needed on server)..."
            npm install && npm run build || echo "Frontend build skipped"

            echo "Generating app key if needed..."
            if [ ! -f .env ] || ! grep -q "APP_KEY=" .env || grep -q "APP_KEY=$" .env; then
              php artisan key:generate --force
            fi

            echo "Running database migrations..."
            php artisan migrate --force

            echo "Seeding admin..."
            php artisan db:seed --class=AdminUserSeeder --force

            echo "Optimizing application..."
            php artisan config:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "âœ… Deployment complete!"
          EOF

          rm private_key
