version: '3.8'

services:
  # PHP-FPM Service
  php:
    image: php:8.2-fpm-alpine
    container_name: astrokabinet_php
    restart: unless-stopped
    volumes:
      - ./:/app
      - ./storage:/app/storage
      - ./bootstrap/cache:/app/bootstrap/cache
      - ./.env.production:/app/.env
    working_dir: /app
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - astrokabinet
    command: >
      sh -c "
        apk add --no-cache libpng-dev libjpeg-turbo-dev freetype-dev libzip-dev oniguruma-dev &&
        docker-php-ext-configure gd --with-freetype --with-jpeg &&
        docker-php-ext-install pdo_mysql mbstring exif pcntl bcmath gd zip &&
        php-fpm
      "

  # Caddy Web Server
  caddy:
    image: caddy:2-alpine
    container_name: astrokabinet_caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/app
      - ./Caddyfile.simple:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    networks:
      - astrokabinet
    depends_on:
      - php
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  astrokabinet:
    driver: bridge

volumes:
  caddy_data:
  caddy_config:
